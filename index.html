<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section class="container">

        <div class="logo">
            <h1>image</h1>
        </div>

        <h1 id='header' class='header'>to Do App</h1>

        <form class='new-class-container box'>
            <label for="new-task">add new task</label>
            <input type="text" id='new-task'>
            <input type="submit" id='addTask' value='addTask'>

        </form>
        <div class="todo-list box">
            <h1>Incomplete task</h1>
            <ul id="items">
                <li class="item">
                    <input type="checkbox" /><label>Task Name</label>
                </li>
                <li class="item">
                    <input type="checkbox" /><label>Task Name</label>
                </li>
                <li class="item">
                    <input type="checkbox" /><label>Task Name</label>
                </li>
            </ul>


        </div>

        <div class="complete-list box">
            <h1>complete task</h1>

            <ul>
                <li class='item'>Task Name <button class='delete'>Delete</button></li>
            </ul>
        </div>


    </section>


    <script src="script.js"></script>

</body>

</html>
